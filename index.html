<!DOCTYPE html>
<html dir="ltr" lang="lt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Savaitės orų prognozė</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&family=Asap+Condensed:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/clear.png">
    <link rel="manifest" href="assets/manifest.json">
    <script src="assets/zingchart.min.js"></script>
    <script src="assets/sunrise-sunset.js"></script>
    <script src="assets/autocomplete.min.js"></script>
  </head>
  <body>
    <header>
      <div id="page-title" class="header-section">
        <h1>Savaitės orų prognozė <small>pagal <a href="https://www.meteo.lt" title="Lietuvos hidrometeorologijos tarnyba" target="_blank">LHMT</a> duomenis</small></h1>
      </div>
      <div id="place-section" class="header-section">
        <label for="place-input">Vietovė: </label>
        <input type="text" id="place-input" name="place" value="Vilnius">
      </div>
      <div id="update-section" class="header-section">
        <span>Prognozė sudaryta: <span id="updated-at">—</span>, kitas atnaujinimas: <span id="next-update">—</span>. <a href="javascript:void(0)" onclick="fetchForecast()">Perkrauti</a></span>
      </div>
      <div id="source-section" class="header-section">
        <a href="https://github.com/bucaneer/orai-lhmt">Atviras kodas</a>
      </div>
    </header>
    <div id="chart-container"></div>
    <script src="script.js"></script>
  </body>
</html>
